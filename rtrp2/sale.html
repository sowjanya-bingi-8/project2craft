<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftify Sale Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2em;
}

h2 {
    text-align: center;
}

.product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product-card {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 1em;
    padding: 1em;
    text-align: center;
    width: 200px;
}

.product-card img {
    max-width: 100%;
    height: auto;
}

.product-card h3 {
    font-size: 1.2em;
    margin: 0.5em 0;
}

.price {
    text-decoration: line-through;
    color: red;
}

.sale-price {
    font-size: 1.5em;
    color: green;
    margin: 0.5em 0;
}

button {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Craftify</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shopping.html">Shop</a></li>
                <li><a href="sale.html">Sale</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sale on Crafted Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.ttbHTSrqEYX4WixiMWe8wgHaEp&pid=Api&P=0&h=180" alt="Product Image">
                <h3>Handmade Necklace</h3>
                <p class="price">$25.00</p>
                <p class="sale-price">$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://tse4.mm.bing.net/th?id=OIP.AU8dN74SFbGwskSXppYRIQHaGY&pid=Api&P=0&h=180" alt="Product Image">
                <h3>Braclet</h3>
                <p class="price">$15.00</p>
                <p class="sale-price">$12.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.KQ5z2siybvkyImsAdMp3GgHaEd&pid=Api&P=0&h=180" alt="Product Image">
                <h3>Handmade Handbag</h3>
                <p class="price">$25.00</p>
                <p class="sale-price">$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Craftify. All rights reserved.</p>
    </footer>
</body>
</html>
