<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:  #fdf0ef;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group input[type="submit"] {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .additional-content {
        margin-top: 40px;
    }

    .additional-content p {
        color: #333;
        text-align: center;
        font-size: 18px;
    }

    .images {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .images img {
        width: 150px;
        height: auto;
        margin: 0 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="courses.html" method="get">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
    <div class="additional-content">
        <p>Welcome back! We are glad to see you again. Continue exploring our features and stay connected with your community.</p>
        <div class="images">
            <img src="craft3.jpg" alt="Feature Image 1">
            <img src="craf.jpeg" alt="Feature Image 2">
        </div>
    </div>
</div>
</body>
</html>
