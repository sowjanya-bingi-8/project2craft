<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdf0ef;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .additional-content {
        margin-top: 40px;
    }

    .additional-content p {
        color: #333;
        text-align: center;
        font-size: 18px;
    }

    .images {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .images img {
        width: 150px;
        height: auto;
        margin: 0 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form action="courses.html" method="get">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
    <div class="additional-content">
        <p>Welcome to our community! By signing up, you join a network of like-minded individuals who are passionate about sharing and learning together.</p>
        <div class="images">
            <img src="craft3.jpg" alt="Community Image 1">
            <img src="craft4.jpg" alt="Community Image 2">
        </div>
    </div>
</div>
</body>
</html>
